{% extends 'base.html' %}
{% block content %}
    <h2 style="margin-top:-35px;">Login</h2>

        <form action="" method="post" novalidate>
        <table>
            {% if error != '' %}
            <tr style="color:Red">
                <td>Error:</td>
                <td>{{error}}</td>
            </tr>
            {% endif %}
            {{ form.as_table }}
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
        {% csrf_token %}
        </form>
{% endblock %}
